
<div id="eol-doncorleone" class="panel panel-default panel-span-2">
  <div class="panel-heading">
    <h3 class="panel-title">Donation Stats</h3><i class="fa fa-paypal panel-icon"></i>
  </div>
  <div class="panel-body">
    <div style="display: flex; text-align: center;">
      <div class="column js-day">
        <div style="margin-top: 0px;" class="ncg-label">day TOP</div>
        <div style="font-weight: bold; font-size: 200%; overflow: hidden; text-overflow: ellipsis;" class="js-amount"></div>
        <div style="overflow: hidden; text-overflow: ellipsis;" class="js-username"></div>
        <div style="margin-top: 4px;" class="btn-group btn-group-justified">
          <div class="btn-group">
            <button data-toggle="modal" data-target="#eol-doncorleone_modal" data-period="day" class="btn btn-primary btn-xs">Reset</button>
          </div>
        </div>
      </div>
      <div class="column js-month">
        <div style="margin-top: 0px;" class="ncg-label">month TOP</div>
        <div style="font-weight: bold; font-size: 200%; overflow: hidden; text-overflow: ellipsis;" class="js-amount"></div>
        <div style="overflow: hidden; text-overflow: ellipsis;" class="js-username"></div>
        <div style="margin-top: 4px;" class="btn-group btn-group-justified">
          <div class="btn-group">
            <button data-toggle="modal" data-target="#eol-doncorleone_modal" data-period="month" class="btn btn-primary btn-xs">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="eol-doncorleone_modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" class="close"><span aria-hidden="true">&#215;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Reset Donation Stats</h4>
      </div>
      <div class="modal-body">
        <div role="alert" class="alert alert-info">"Month" and "Day" are not automatically determined. They only reset when you explictly tell them to.</div><p>Are you sure you wish to reset <span class="js-period" style="font-weight: bold;"></span> stats?</p>
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-danger btn-xs js-reset">Yes, reset</button>
        <button type="button" data-dismiss="modal" class="btn btn-default btn-xs">No, do not reset</button>
      </div>
    </div>
    <!-- /.modal-content-->
  </div>
  <!-- /.modal-dialog-->
</div>
<!-- /.modal-->
